<!doctypehtml><html lang="en"><meta charset="UTF-8"><meta name="viewport"content="width=device-width,initial-scale=1"><title>Compound Interest Calculator</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"rel="stylesheet"><link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"><script src="https://cdn.tailwindcss.com"></script><script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script><script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script><script src="https://unpkg.com/@babel/standalone/babel.min.js"></script><style>body{font-family:system-ui,-apple-system,sans-serif}</style><nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top"><div class="container"><div class="row"><a class="navbar-brand fw-bold"href="https://geoffschoeman.com"><i class="bi bi-globe"></i> geoffschoeman.com</a></div></div></nav><div class="max-w-4xl mx-auto px-4"><h1 class="text-4xl font-bold text-center mb-2 text-gray-800">Compound Interest Calculator</h1><p class="text-center text-gray-600 mb-10">See how your money can grow over time with compound interest and optional additional contributions.<div id="root"></div></div><script type="text/babel">function CompoundInterestCalculator() {
        const [principal, setPrincipal] = React.useState(10000);
        const [rate, setRate] = React.useState(7);
        const [rateFrequency, setRateFrequency] = React.useState("yearly");
        const [years, setYears] = React.useState(10);
        const [compounding, setCompounding] = React.useState("monthly");
        const [contribution, setContribution] = React.useState(0);
        const [contributionTiming, setContributionTiming] = React.useState("end");
        const [viewMode, setViewMode] = React.useState("yearly"); // yearly or monthly

        const freqMap = { daily: 365, weekly: 52, monthly: 12, quarterly: 4, yearly: 1 };
        const rateFreq = freqMap[rateFrequency];
        const compoundFreq = freqMap[compounding];

        const annualRate = rate / 100 * rateFreq;
        const periodRate = annualRate / compoundFreq;
        const totalPeriods = compoundFreq * years;

        // Main calculations
        let totalAmount = principal;
        let totalInterest = 0;
        let totalContributions = 0;

        if (contribution === 0) {
          totalAmount = principal * Math.pow(1 + periodRate, totalPeriods);
          totalInterest = totalAmount - principal;
        } else {
          const fvPrincipal = principal * Math.pow(1 + periodRate, totalPeriods);
          let fvContributions;
          if (contributionTiming === "end") {
            fvContributions = contribution * (Math.pow(1 + periodRate, totalPeriods) - 1) / periodRate;
          } else {
            fvContributions = contribution * (Math.pow(1 + periodRate, totalPeriods) - 1) / periodRate * (1 + periodRate);
          }
          totalAmount = fvPrincipal + fvContributions;
          totalContributions = contribution * totalPeriods;
          totalInterest = totalAmount - principal - totalContributions;
        }

        const effectiveAnnualRate = ((Math.pow(1 + periodRate, compoundFreq) - 1) * 100).toFixed(2);
        const timeToDouble = annualRate > 0 ? (72 / (annualRate * 100)).toFixed(1) : "N/A";

        // Generate detailed period-by-period data
        const periodData = [];
        let balance = principal;
        let periodCount = 0;

        for (let y = 0; y < years; y++) {
          for (let p = 0; p < compoundFreq; p++) {
            periodCount++;
            const periodStart = balance;

            if (contributionTiming === "start") balance += contribution;
            balance = balance * (1 + periodRate);
            if (contributionTiming === "end") balance += contribution;

            const periodInterest = balance - periodStart - (contributionTiming === "start" ? contribution : (contributionTiming === "end" ? contribution : 0));

            periodData.push({
              period: periodCount,
              year: y + 1,
              month: ((y * compoundFreq + p) % 12) + 1,
              start: periodStart,
              contribution: contribution,
              interest: periodInterest,
              end: balance,
            });
          }
        }

        // Yearly summary (group by year)
        const yearlyData = [];
        for (let y = 1; y <= years; y++) {
          const yearPeriods = periodData.filter(d => d.year === y);
          const start = yearPeriods[0].start;
          const end = yearPeriods[yearPeriods.length - 1].end;
          const contributions = contribution * compoundFreq;
          const interest = end - start - contributions;
          yearlyData.push({ year: y, start, contributions, interest, end });
        }

        const displayData = viewMode === "yearly" ? yearlyData : periodData;

        const periodLabel = compounding === "daily" ? "Day" :
                            compounding === "weekly" ? "Week" :
                            compounding === "monthly" ? "Month" :
                            compounding === "quarterly" ? "Quarter" : "Year";

        return (
          <div className="space-y-8">
            {/* Inputs */}
            <div className="bg-white rounded-xl shadow-lg p-8">
              <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Initial Investment ($)</label>
                  <input type="number" value={principal} onChange={e => setPrincipal(Number(e.target.value) || 0)}
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Interest Rate (%)</label>
                  <input type="number" step="0.01" value={rate} onChange={e => setRate(Number(e.target.value) || 0)}
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Interest Rate Frequency</label>
                  <select value={rateFrequency} onChange={e => setRateFrequency(e.target.value)}
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="yearly">Yearly</option>
                  </select>
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Time Period (years)</label>
                  <input type="number" value={years} onChange={e => setYears(Number(e.target.value) || 1)} min="1"
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Compound Frequency</label>
                  <select value={compounding} onChange={e => setCompounding(e.target.value)}
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="yearly">Yearly</option>
                  </select>
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    Additional Contribution ($ per {periodLabel.toLowerCase()})
                  </label>
                  <input type="number" value={contribution} onChange={e => setContribution(Number(e.target.value) || 0)}
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
                </div>

                {contribution > 0 && (
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">Contribution Timing</label>
                    <select value={contributionTiming} onChange={e => setContributionTiming(e.target.value)}
                      className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                      <option value="start">Beginning of period</option>
                      <option value="end">End of period</option>
                    </select>
                  </div>
                )}
              </div>
            </div>

            {/* Summary Cards */}
            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
              <div className="bg-blue-600 text-white rounded-xl p-6 text-center">
                <p className="text-blue-100 text-sm">Final Balance</p>
                <p className="text-3xl font-bold mt-2">${totalAmount.toFixed(2)}</p>
              </div>
              <div className="bg-green-600 text-white rounded-xl p-6 text-center">
                <p className="text-green-100 text-sm">Total Interest Earned</p>
                <p className="text-3xl font-bold mt-2">${totalInterest.toFixed(2)}</p>
              </div>
              <div className="bg-purple-600 text-white rounded-xl p-6 text-center">
                <p className="text-purple-100 text-sm">Total Invested</p>
                <p className="text-3xl font-bold mt-2">${(principal + totalContributions).toFixed(2)}</p>
              </div>
            </div>

            {/* Extra Stats */}
            <div className="bg-white rounded-xl shadow-lg p-8">
              <div className="grid grid-cols-2 md:grid-cols-4 gap-6 text-center">
                <div><p className="text-gray-600 text-sm">Effective Annual Rate</p><p className="text-2xl font-semibold">{effectiveAnnualRate}%</p></div>
                <div><p className="text-gray-600 text-sm">Nominal Annual Rate</p><p className="text-2xl font-semibold">{(annualRate * 100).toFixed(2)}%</p></div>
                <div><p className="text-gray-600 text-sm">Time to Double (Rule of 72)</p><p className="text-2xl font-semibold">{timeToDouble} years</p></div>
                <div><p className="text-gray-600 text-sm">Interest % of Principal</p><p className="text-2xl font-semibold">{principal > 0 ? ((totalInterest / principal) * 100).toFixed(1) : 0}%</p></div>
              </div>
            </div>

            {/* Breakdown Table */}
            {totalPeriods > 1 && (
              <div className="bg-white rounded-xl shadow-lg p-8 overflow-x-auto">
                <div className="flex justify-between items-center mb-6">
                  <h2 className="text-2xl font-bold">
                    {viewMode === "yearly" ? "Yearly" : "Monthly"} Breakdown
                  </h2>
                  <div className="flex bg-gray-200 rounded-lg p-1">
                    <button
                      onClick={() => setViewMode("yearly")}
                      className={`px-4 py-2 rounded-md font-medium transition ${viewMode === "yearly" ? "bg-white shadow" : "text-gray-600"}`}
                    >
                      Yearly
                    </button>
                    <button
                      onClick={() => setViewMode("monthly")}
                      className={`px-4 py-2 rounded-md font-medium transition ${viewMode === "monthly" ? "bg-white shadow" : "text-gray-600"}`}
                    >
                      {compounding === "daily" ? "Daily" : compounding === "weekly" ? "Weekly" : "Monthly"}
                    </button>
                  </div>
                </div>

                <table className="w-full text-left border-collapse">
                  <thead>
                    <tr className="border-b-2 border-gray-300">
                      <th className="py-3 px-4">{viewMode === "yearly" ? "Year" : periodLabel + " #"}</th>
                      <th className="py-3 px-4">Starting Balance</th>
                      <th className="py-3 px-4">Contributions</th>
                      <th className="py-3 px-4">Interest Earned</th>
                      <th className="py-3 px-4">Ending Balance</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr className="border-b">
                      <td className="py-3 px-4 font-medium">0</td>
                      <td className="py-3 px-4">${principal.toFixed(2)}</td>
                      <td className="py-3 px-4">-</td>
                      <td className="py-3 px-4">-</td>
                      <td className="py-3 px-4">${principal.toFixed(2)}</td>
                    </tr>
                    {displayData.map((row, i) => (
                      <tr key={i} className="border-b">
                        <td className="py-3 px-4 font-medium">
                          {viewMode === "yearly" ? row.year : row.period}
                        </td>
                        <td className="py-3 px-4">${row.start.toFixed(2)}</td>
                        <td className="py-3 px-4">${(row.contributions || row.contribution || 0).toFixed(2)}</td>
                        <td className="py-3 px-4 text-green-600 font-medium">+${row.interest.toFixed(2)}</td>
                        <td className="py-3 px-4 font-semibold">${row.end.toFixed(2)}</td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            )}
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<CompoundInterestCalculator />);</script><footer class="bg-dark text-white py-2 mt-5 sticky-bottom mt-auto"><div class="container text-center"><p class="mb-0">&copy; 2012 - 2025 geoffschoeman.com</div></footer><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
